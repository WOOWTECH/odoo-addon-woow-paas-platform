[options]
; Odoo 18 Configuration for Woow PaaS Platform Development

; Database settings
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = False
db_template = template0
db_maxconn = 64

; Addons path
addons_path = /mnt/extra-addons

; Server settings
http_port = 8069
http_interface = 0.0.0.0
proxy_mode = True

; Performance settings
workers = 0
max_cron_threads = 1
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_time_cpu = 600
limit_time_real = 1200

; Logging
log_level = info
log_handler = :INFO

; Development mode
dev_mode = reload,qweb,xml

; Security
admin_passwd = admin
list_db = True

; CORS (for development)
; Uncomment if needed for frontend development
; cors_policy = *
