# Default values for paas-operator

replicaCount: 2

image:
  repository: paas-operator
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  name: ""

# API authentication
auth:
  # API key for authenticating requests from Odoo
  # Generate with: openssl rand -base64 32
  apiKey: "CHANGEME_GENERATE_SECURE_KEY"
  # Use existing secret instead of creating one
  existingSecret: ""
  existingSecretKey: "api-key"

# Operator configuration
config:
  logLevel: "info"
  namespacePrefix: "paas-ws-"
  helmBinary: "/usr/local/bin/helm"
  helmTimeout: 300

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Liveness probe configuration
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

# Security context for containers
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

# Pod security context
podSecurityContext: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Termination grace period
terminationGracePeriodSeconds: 30

# RBAC configuration
rbac:
  # Create ClusterRole and ClusterRoleBinding
  create: true
