---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paas-operator
  namespace: default
  labels:
    app: paas-operator
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: paas-operator
  template:
    metadata:
      labels:
        app: paas-operator
        version: v1
    spec:
      serviceAccountName: paas-operator
      containers:
        - name: paas-operator
          image: paas-operator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: paas-operator-secret
                  key: api-key
            - name: LOG_LEVEL
              value: "info"
            - name: NAMESPACE_PREFIX
              value: "paas-ws-"
            - name: HELM_BINARY
              value: "/usr/local/bin/helm"
            - name: HELM_TIMEOUT
              value: "300"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
