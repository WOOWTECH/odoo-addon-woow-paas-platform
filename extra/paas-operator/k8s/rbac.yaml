---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: paas-operator
  namespace: default
  labels:
    app: paas-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: paas-operator
  labels:
    app: paas-operator
rules:
  # Namespace management
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Core resources in paas-ws-* namespaces
  - apiGroups: [""]
    resources:
      - "secrets"
      - "configmaps"
      - "services"
      - "persistentvolumeclaims"
      - "pods"
      - "pods/log"
      - "events"
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Resource quotas
  - apiGroups: [""]
    resources: ["resourcequotas"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Apps resources
  - apiGroups: ["apps"]
    resources:
      - "deployments"
      - "statefulsets"
      - "replicasets"
      - "daemonsets"
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Networking
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Batch jobs
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Storage
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list"]

  # RBAC (for Helm charts that create roles)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: paas-operator
  labels:
    app: paas-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: paas-operator
subjects:
  - kind: ServiceAccount
    name: paas-operator
    namespace: default
