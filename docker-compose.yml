version: '3.8'

services:
  # Odoo 18 Web Application Service
  web:
    image: odoo:18.0
    depends_on:
      - db
    restart: "no"
    ports:
      - "8069:8069"
    volumes:
      # Odoo configuration
      - ./config:/etc/odoo
      # Custom addons - mount the parent directory to include all addons
      - ./:/mnt/extra-addons/woow_paas_platform
      # Odoo data persistence
      - odoo-data:/var/lib/odoo
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo

  # PostgreSQL Database Service
  db:
    image: postgres:15
    restart: "no"
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - POSTGRES_DB=postgres

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    restart: "no"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    ports:
      - "8000:80"
    environment:
      - NGINX_PORT=80
    depends_on:
      - web
    profiles:
      - full

  # PgAdmin Database Management (optional)
  pgadmin:
    image: dpage/pgadmin4
    restart: "no"
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@woow.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    volumes:
      - pgadmin-data:/root/.pgadmin
    ports:
      - "5050:80"
    profiles:
      - full

volumes:
  odoo-data:
  postgresql-data:
  pgadmin-data:
